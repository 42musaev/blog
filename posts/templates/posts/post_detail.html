{% extends 'base.html' %}

{% block title %}
    {{ post.title|title }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">{{ post.title }}</h1>
        {% for tag in post.tags %}
            <a href="{{ url_for('posts.tag_posts', slug=tag.slug) }}" class="badge badge-primary">{{ tag.name }}</a>
        {% endfor %}
    <p class="mt-2">{{ post.body }}</p>
{% endblock %}
